<ul class="categories">
    <li *ngFor="let category of categories">
        <a routerLink="detail/{{category.id}}">
            <span class="category-badge" [ngStyle]="{'background-color': category.color}"></span>
            <span class="category">{{category.name}}</span>
        </a>
    </li>
    <div class="controls">
        <a class="control-button"><i class="fa-solid fa-plus fa-fw"></i></a>
        <a class="control-button"><i class="fa-solid fa-minus fa-fw"></i></a>
    </div>
</ul>
