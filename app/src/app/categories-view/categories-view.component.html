<ul class="categories">
    <li *ngFor="let category of categories">
        <a routerLink="detail/{{category.id}}">
            <span class="category-badge" [ngStyle]="{'background-color': category.color}"></span>
            <span class="category">{{category.name}}</span>
        </a>
        <span class="control-button delete-button" *ngIf="editMode"><a (click)="deleteCategory(category)"><i class="fa-solid fa-xmark fa-fw"></i></a></span>
    </li>
    <div class="controls">
        <a class="control-button" [routerLink]="['detail']"><i class="fa-solid fa-plus fa-fw"></i></a>
        <a class="control-button" (click)="toggleEdit()"><i class="fa-solid fa-minus fa-fw"></i></a>
    </div>
</ul>
